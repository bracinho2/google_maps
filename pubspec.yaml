name: google_maps
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.1.8
  flutter_polyline_points: ^1.0.0
  location: ^4.4.0
  flutter_triple: ^1.2.7+4
  
   
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-bold.ttf
          weight: 700
  
  assets:
    - assets/images/
  